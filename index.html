<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="description">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="sign-in">
            <div class="deal-7days"><h2><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</h2></div>
            <form class="form" id="form">
                <div >
                    <!--!----------First name input--------------------->
                    <div class="input-space">
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            placeholder="First Name" >
                        <img class="failure-icon" src="images/icon-error.svg" alt="Error-icon">
                        <div class="error"></div>
                    </div>
                    <!--!----------Last name input--------------------->
                    <div class="input-space">
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            placeholder="Last Name">
                        <img class="failure-icon" src="images/icon-error.svg" alt="Error-icon">
                        <div class="error"></div>
                    </div>
                    <!--!----------Email input----------------------------->
                    <div class="input-space">
                        <input
                            type="email"
                            name="email"
                            id="email" 
                            placeholder="Email Address">
                        <img class="failure-icon" src="images/icon-error.svg" alt="Error-icon">
                        <div class="error"></div>
                        <div class="email-error"></div>
                    </div>
                    <!--!----------Password input---------------------------->
                    <div class="input-space">
                        <input
                            type="password"
                            name="password"
                            id="password" 
                            placeholder="Password">
                        <img class="failure-icon" src="images/icon-error.svg" alt="Error-icon">
                        <div class="error"></div>
                    </div>
                </div>
                <button href="https://google.com" type="submit" class="claim" id="claim">CLAIM YOUR FREE TRIAL</button>
                <p class="agree-statement">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
            </form>               
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
